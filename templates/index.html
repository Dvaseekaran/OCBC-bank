<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Statement Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Statement Generator</h1>
        <form action="{{ url_for('generate_statement') }}" method="POST">
            <div class="form-group">
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" required>
            </div>
            <div class="form-group">
                <label for="language">Language / Bahasa / 语言 :</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="ms">Bahasa Melayu</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            <button type="submit">Generate Statement</button>
        </form>
    </div>
</body>
</html>
